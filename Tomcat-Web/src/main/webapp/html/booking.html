<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="/movieticketbooking/css/booking.css" />

</head>
<body>

<div class="booking-container">
    <h2>Movie Ticket Booking</h2>
    <label for="movie">Select Movie:</label>
    <select id="movie" name="movie" required>
        <option value="">-- Choose a movie --</option>
        <option value="Inception">Inception</option>
        <option value="Interstellar">Interstellar</option>
        <option value="Avengers">Avengers</option>
        <option value="Oppenheimer">Oppenheimer</option>
    </select>

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Select Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="seats">Number of Seats:</label>
    <input type="number" id="seats" name="seats" min="1" max="10" required>

    <label for="seatType">Seat Type:</label>
    <select id="seatType" name="seatType" required>
        <option value="">-- Select Seat Type --</option>
        <option value="Normal">Normal</option>
        <option value="VIP">VIP</option>
        <option value="Premium">Premium</option>
    </select>

    <button class="submit-btn" type="submit">Book Now</button>
</div>

</body>
</html>
